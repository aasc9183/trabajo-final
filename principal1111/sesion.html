<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" href="css/sesion.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Crear cuenta</label>
					<input type="text" name="txt" placeholder="Usuario" required="">
					<input type="email" name="email" placeholder="Correo Electrónico">
          <input type="number" name="broj" placeholder="Telefono" required="">
					<input type="password" name="pswd" placeholder="Contraseña" required="">
					<button>Crear Cuenta</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Iniciar Sesión</label>
					<input type="email" name="email" placeholder="Correo Electrónico" required="">
					<input type="password" name="pswd" placeholder="Contraseña" required="">
					<button>Inicia Sesión</button>
				</form>
			</div>
	</div>
</body>
</html>
