    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
        $('a').on('click', function(event){
  // Prevent default link behavior
  event.preventDefault();
  event.stopPropagation();
  var targetAttr = $(this).attr('target');
  var linkHref = $(this).attr('href');

  // Simulate Asynchronous delay
  setTimeout(function(event){

    // Redirect or open new  window based on target attr
    if ( targetAttr === undefined ) {
      // Default redirect
      alert('redirect in same window');
      window.location.href = linkHref;
    } else if ( targetAttr === '_blank' ) {
      // Open in new tab
      alert('open in new tab');

/*      var newWindow = window.open('about:blank', '_blank');
      newWindow.location.href = linkHref;*/

      window.open(linkHref, '_blank');

    } else {
      // Default redirect?
    }

  }, 500);

});
    </script>
